scripts:
  options:
    atBegin: true
  files:
    - src/*.js
    - spec/*.js
  tasks:
    - jscs
    - karma:scripts
    - uglify

demo-js:
  options:
    atBegin: true
  files:
    - demo/*.js
  tasks:
    - jscs

demo-css:
  options:
    atBegin: true
  files:
    - demo/*.less
  tasks:
    - less
    - postcss

grunt:
  options:
    reload: true
  files:
    - Grunfile.js
    - grunt/**
    - .jscsrc
